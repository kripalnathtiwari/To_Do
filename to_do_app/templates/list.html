<h2>{{ mylist.title }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add</button>
</form>

<hr>

<ul>
{% for item in items %}
    <li>
        {{ item.name }}

        <form action="{% url 'delete_item' item.id %}" method="POST" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>

    </li>
{% empty %}
    <li>No items yet</li>
{% endfor %}
</ul>
